<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <link href="css/style.css" rel="stylesheet" />

  <!-- font-awesome icon -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
    defer
  ></script>

  <script src="js/app.js" defer></script>

  <body>
    <section
      class="login_section d-flex align-items-center justify-content-center"
    >
      <div class="login_Box shadow rounded-1">
        <div class="logo text-center mb-4">
          <img src="./images/logo4.png" alt="logo" class="img-fluid" />
          <h1 class="h3 pt-2 mt-1">Welcome Back</h1>
          <p class="small_text">Please enter your details to sign in</p>
        </div>

        <div class="d-flex justify-content-between mb-4">
            <div class="google d-flex align-items-center border border-light border-2 w-50 me-2 py-2 rounded justify-content-center" >
                  <img src="./images/google.png" width="25px" alt="google" />
                  <p class="ms-2">Google </p>
            </div>

            <div class="fb d-flex  align-items-center border border-light border-2 w-50 ms-2 py-2 rounded justify-content-center">
              <img src="./images/facebook.png" width="25px" alt="facebook" />
              <p class="ms-2">Facebook </p>
            </div>
          
        </div>

        <div class=" mb-4 d-flex">
          <div class="line"></div>
          <small class="or text-center px-2">Or continue with email</small>
          <div class="line"></div>
        </div>

        <form class="needs-validation" novalidate>
          <div class="login_form">
            <div class="form-floating mb-4">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="name@example.com"
                required
              />
              <label for="email " class="small_text">
                Email address</label
              >
              <div class="invalid-feedback">
                Please provide a valid email.
              </div>
            </div>
            
            <div class="form-floating position-relative">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                required
              />
              <label for="password" class="small_text">Password</label>
              <i
              id="eye-icon"
                class="fa fa-eye  position-absolute"
                aria-hidden="true"
              ></i>
              <div class="invalid-feedback">
                Please provide a password.
              </div>
            </div>
           
          </div>

          <div class="text-end mb-4 mt-2">
            <span class="text-end small_text link-primary">Forgot your password?</span>
          </div>

          <button class="btn btn-primary w-100" type="submit">Log in</button>
          <p class="text-center mt-5 small_text">
            Don't have an account ? <a href="#">Create An Account</a>
          </p>
        </form>
      </div>
    </section>
  </body>
</html>
